<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>!!!Contact-US!!!</h1>
        <ul>
            
            <li>
                <a href="sampleHTMLproject.html">Home</a>
            </li>
            <li>
                <a href="sampleHTMLproject.html">Our-Menu</a>
            </li>
            <li>
                <a href="storehrs.html">Store-Hrs</a>
            </li>
        </ul>
        <hr>
    </header>
    <main>
        <h2 style="text-align: center;">Our Contact Form</h2>
        <form>
            <fieldset>
                <legend>Send Us a Message!!</legend>
            <p>
            <label for="firstName">First-Name:</label>
            <input type="text" name="first-Name" id="first-Name"placeholder="Please enter your name" required>
            </p>
            <p>
            <label for="LastName">Last-Name:</label>
            <input type="text" name="lastName" id="lastName"placeholder="Please enter your lastname">
            </p>
            <p>
                <label for="Country">Country:</label>
                <select name="country" id="country">
                    
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Australia">Australia</option>
                    
                </select>
               
            </p>
            <p>
            <label for="eMail">Email:</label>
            <input type="email" name="eMail" id="eMail"placeholder="Please enter your emailID" required>
            </p>
            <p>
                <label for="mobileNo">Mobile-No:</label>
                <input type="tel" name="mobileNo" id="mobileNo" placeholder="+91999999999">
            </p>
            <p>
                <label for="message">Type your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </p>
            <p>
                <button id="button">Submit</button>
                <button id="reset">Reset</button>
            </p>
        </fieldset>

        </form>

    </main>

    
</body>
</html>
